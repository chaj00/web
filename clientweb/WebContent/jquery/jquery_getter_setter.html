<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
<title>Insert title here</title>
<script type="text/javascript" src="../common/js/jquery-1.12.3.min.js"></script>
</head>
<body>
	<div class="test1">jquery~~~</div>
	<div class="test2">jquery~~~~</div>
	<div id="test3">jquery~~~~</div>
	<div id="test4">jquery~~~~</div>
	<div id="test5">jquery~~~~</div>
	<p>jquery연습중..</p>
	<div id="result"></div>
	<input type="number" id="data"/>
	
	<script type="text/javascript">
		$(document).ready(function(){
			//data에 입력한 숫자를 읽어와서 10000을 더하고 결과를 result에 셋팅
			//=> 모두 document의 ready핸들러로 이동
			//=> 키보드를 입력할때 결과가 나타나도록 keyup이벤트 설정하기
			$(".test1").css({"color":"red"});
			$("p").hide();
			$("#result").text("div에 값을 셋팅하기")
			
			$("#data").on("keyup", function(){
				$("#result").text(eval($("#data").val())+eval(10000))
			});
			/*text()->요소의 텍스트 반환
			  html()->선택한 요소의 html태그가 포함된 컨텐츠 반환
			  val()->입력필드의 값을 반환
			  attr()->요소의 속성을 반환
			  position()-> 요소의 위치 반환
			*/
		});
	</script>
</body>
</html>
