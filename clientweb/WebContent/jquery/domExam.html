<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>

</head>
<body>

	<div id="layer"></div>

	<hr>

	<div id="root">
		<p style="background: gray;">line01</p>
		<p style="background: skyblue">line02</p>
		<p style="background: green">line03</p>
		<p style="background: red">line04</p>
	</div>

	<hr>
	<button id="insert" >P태그추가하기</button>
	<button id="remove">P태그삭제하기</button>
	<button id="removeall">div안의 모든 p태그 삭제하기</button>
	<button >innerHTML</button>
	
	<script type="text/javascript" src="../common/js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#insert").bind("click", function(){
				data = $("<p style='background-color:yellow'>newP</P>");
				$("#root").append(data);
			});	
			$("#remove").on("click", function(){
				$("#root").children().last().remove();	
			});
			$("#removeall").on("click", function(){
				$("#root").empty();	
			});
		});
	</script>

</body>
</html>
