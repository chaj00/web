<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../common/js/jquery-1.12.3.min.js"></script>
<style type="text/css">
	#mydiv{
		position: absolute;
		left: 400px;
		top:100px;
		font-size: 24pt;
		color: red;
	}
	

</style>
<script type="text/javascript">
$(document).ready(function(){
	//이벤트의 약식표현 -dom으로 미리 만들어져 있어야 사용할 수 있다.
	// 동적으로 생성된 요소에서는 사용할 수 없다.
	$("#move_up").click(function(){
		$("#mydiv").animate({top:30},200);
	})
	$("#move_down").click(function(){
		$("#mydiv").animate({top:300},200);
	})
	$("#changeColor").click(function(){
		$("#mydiv").css("color", "blue");
	})
	$("#show").click(function(){
		$("#mydiv").toggle();
	})
	$("#changeColor").unbind(); //객체에 bind되어 있는 모든 이벤트를 제거하겠다는 의미
	$("#show").unbind("click"); //객체에 bind되어 있는 click이벤트만 제거
	
})
</script>
</head>
<body>
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="changeColor">색상적용</button>
	<button id="show">보이기/감추기</button>
	
	<div id="mydiv">jquery test...</div>
</body>
</html>
