<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<!-- 함수를 선언하고 호출해서 사용하는 방법과 변수의 사용범위를 살펴본다. -->
	<script type="text/javascript">
		//1. 리턴값이 없고 매개변수 없는 함수
		function test1(){
			num1=100;
			num2=200;
			alert(num1+num2);
		}
		//2. 리턴값이 있고 매개변수가 없는 함수 - 리턴값이 있어야 하는 경우 자바처럼 return문을 이용
		function test2(){
			test1();
			num1= 200;
			num2= 300;
			result= num1 + num2;
			return result;
		}
		//3. 매개변수가 있는 함수
		function test3(num1, num2){
			alert(num1+num2);
			
		}
		
	</script>
</head>
<body>
	<script type="text/javascript">
		//1. 리턴값이 없고 매개변수가 없는 함수의 호출
		test1();
		//2. 리턴값이 있는 함수 호출
		result = test2();
		alert(result);
		//3. 매개변수가 있는 함수 호출
		test3(500,800);
	</script>
</body>
</html>
