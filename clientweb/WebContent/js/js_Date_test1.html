<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		today = new Date();
		document.write("<h2>"+today+"</h2>")
		str = today.getFullYear()+"년"
		str = str + (today.getMonth()+1)+"월"
		str = str + (today.getDate())+"일"
 		
		switch(today.getDay()){
			case 0:
				str = str+"일요일";
				break;
			case 1:
				str = str+"월요일";
				break;
			case 2:
				str = str+"화요일";
				break;
			case 3:
				str = str+"수요일";
				break;
			case 4:
				str = str+"목요일";
				break;
			case 5:
				str = str+"금요일";
				break;
			case 6:
				str = str+"토요일";
				break;
			default :
				break;
		}
		document.write("<h2>"+str+"</h2>")
		
		//초정보를 구해서 홀수 초이면 배경색을 노란색으로 짝수초 blue
		second = today.getSeconds()
		if(second%2==1){
			document.bgColor ="yellow"
		}else{
			document.bgColor ="blue"
		}
		
		myimg="2.jpg"
		document.write("<img src='../images/jang"+myimg+"'/>")		
	</script>
</body>
</html>
