<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>양식 태그</h1>
	<form method="get" action="/clientweb/test.jsp">
		<h2>1. 텍스트 관련 태그</h2>
		아이디: <input type="text" size="30" maxlength="10" name="id"><br/>
		패스워드: <input type="password" name="pass"><br/>
		정보:<br/>
		<textarea rows="10" cols="20" name="info"></textarea>
		
		<h2>3. 선택 관련 태그</h2>
		좋아하는 과목1<br/>
		<input type="checkbox" name="subject1" value="java"> 자바
		<input type="checkbox" name="subject1" value="servlet" > 서블릿
		<input type="checkbox" name="subject1" value="html"> html
		<input type="checkbox" name="subject1" value="jdbc"> jdbc
		<br/>
		
		좋아하는 과목2<br/>
		<input type="radio" name="subject2" value="java"> 자바
		<input type="radio" name="subject2" value="servlet" checked="checked"> 서블릿
		<input type="radio" name="subject2" value="html"> html
		<input type="radio" name="subject2" value="jdbc"> jdbc
		<br/>
		
		좋아하는 과목3<br/>
		<select name="subject3">
			<option value="java"> 자바
			<option value="servlet"> 서블릿
			<option value="html"> html
			<option value="jdbc"> jdbc	
		</select>
		<br/>
		<br/>
		<br/>
		좋아하는 과목4<br/>
		<select name="subject4" size="5" multiple="multiple">
			<option value="java"> 자바
			<option value="servlet"> 서블릿
			<option value="html"> html
			<option value="jdbc"> jdbc	
		</select>
		
		
		
		
		<h2>2. 버튼 관련 태그</h2>
		<input type="button" value="자바스크립트 호출" onclick="alert('안녕')">
		<input type="submit" value="서버로전송">
		<input type="reset" value="취소">
		
	</form>
</body>
</html>
