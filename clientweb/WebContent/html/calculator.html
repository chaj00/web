<body>
	<form>
		<h1>계산기 활용 예</h1>
		<table border="1" width="220">
			<tr align="center">
				<td colspan="4"><input type="text" size="28"></td>
			</tr>
			
			<tr align="center">
				<td><input type="button" value="7" style="width:45px"/></td>
				<td><input type="button" value="8" style="width:45px"/></td>
				<td><input type="button" value="9" style="width:45px"/></td>

			</tr>
			<tr align="center">
				<td><input type="button" value="4" style="width:45px"/></td>

			</tr>
			<tr align="center">
				<td><input type="button" value="1" style="width:45px"/></td>
				<td><input type="button" value="2" style="width:45px"/></td>

				<td><input type="button" value="0" style="width:45px"/></td>
				<td><input type="button" value="." style="width:45px"/></td>

		</table>
